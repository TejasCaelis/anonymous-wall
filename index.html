<!DOCTYPE html>
<html>
<head>
  <title>Anonymous Wall ðŸ’¬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.1.min.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #00e6e6;
    }
    #chat {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      padding: 10px;
      background: #2b2b2b;
      margin: 5px 0;
      border-radius: 5px;
    }
    #inputArea {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00e6e6;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }
    #onlineCount {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ•µ Anonymous Wall</h1>
  <div id="onlineCount">People online: 0</div>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="msg" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
  </div>

  <script>
    const pubnub = new PubNub({
      publishKey: 'demo',
      subscribeKey: 'demo',
      uuid: PubNub.generateUUID()
    });

    const channel = 'anonymous_wall';

    pubnub.subscribe({ channels: [channel], withPresence: true });

    pubnub.addListener({
      message(event) {
        addMessage(event.message.text);
      },
      presence(event) {
        if (event.action === 'join' || event.action === 'leave') {
          updateOnline(event.occupancy);
        }
      }
    });

    function send() {
      const text = document.getElementById('msg').value.trim();
      if (text) {
        pubnub.publish({ channel, message: { text } });
        document.getElementById('msg').value = '';
      }
    }

    function addMessage(text) {
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = text;
      document.getElementById('chat').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    }

    function updateOnline(count) {
      document.getElementById('onlineCount').textContent = 'People online: ' + count;
    }
  </script>
</body>
</html>
